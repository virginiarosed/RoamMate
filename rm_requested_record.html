<html lang="en">
<head>

    <link rel="stylesheet" href="rm_requested_record.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <header class="header">
        <!-- Logo Image -->
        <div class="logo1">
          <img src="RoamMate_title.svg" alt="Logo" />
        </div>
      
        <!-- Hamburger Menu Icon -->
        <div class="hamburger-menu" onclick="toggleMenu()">
          &#9776;
        </div>
      </header>
      
      <!-- Menu -->
      <div id="nav-menu" class="nav-menu">
        <ul>
          <li><a href="rm_home.html">Home</a></li>
          <div class="divider2"></div>
          <li><a href="rm_standard.html">Standard Itineraries</a></li>
          <div class="divider2"></div>
          <li><a href="rm_requested.html">Add Requested</a></li>
          <div class="divider2"></div>
          <li><a href="rm_requested_record.html">Requested Itineraries</a></li>
          <div class="divider2"></div>
          <li><a href="rm_adminlogin.html">Logout</a></li>
        </ul>
      </div>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <img src="RoamMate_logo.svg" alt="Logo" class="logo-img">
            </div>
            <ul class="menu">
                <li><a href="rm_home.html"><img src="home.svg" alt="Home Icon"><span>Home</span></a></li>
                <li><a href="rm_standard.html"><img src="standard_itinerary.svg" alt="Standard Icon" style="width: 35px; height: auto;"><span>Standard Itineraries</span></a></li>
                <li><a href="rm_requested.html"><img src="requested_itinerary.svg" alt="Requested Itinerary Icon" style="width: 33px; height: auto;"><span>Add Requested</span></a></li>
                <li class="active"><a href="rm_requested_record.html"><img src="requested_record.svg" alt="Requested Record Icon" style="width: 27px; height: auto;"s><span>Requested Itineraries</span></a></li>
                <li><a href="rm_adminlogin.html"><img src="logout.svg" alt="Log Out Icon" style="width: 33px; height: auto;"><span>Log Out</span></a></li>
            </ul>            
        </nav>
        <main class="content"> 
            <img src="rm_clients_title.svg" alt="Home Title" class="requested-record-img">

            <div class="requested-record-container"></div>
        
    <script src="rm_requested_record.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get the current URL path
            const currentPath = window.location.pathname;

            // Select all <a> elements in the sidebar
            const menuLinks = document.querySelectorAll('.menu a');

            // Loop through the links and compare their href with the current path
            menuLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    // Add the active class to the parent <li>
                    link.parentElement.classList.add('active');
                }
            });
        });

        // Function to toggle the navigation menu
        function toggleMenu() {
        const menu = document.getElementById("nav-menu");
        menu.classList.toggle("active");
        }    
    </script>
</body>
